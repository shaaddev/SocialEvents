{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/side.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="container" style="height: 300px; margin-top: 200px; padding-top: 100px; text-align: center;">
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this category?</p>
            <input type="submit" class="btn btn-danger" value="Delete"> <a class="btn btn-info" href="{% url 'posts:category' %}">Go Back</a>
        </form>
    </div>
</div>
{% endblock %}
